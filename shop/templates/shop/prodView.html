{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} - MyMart {% endblock %}

{% block body %}
<div class="container my-4">

  <div class="row">

    <div class="col-md-4">
        <div class="row">
           <img src="/media/{{product.image}}" width="260px" height="260px"/>
         </div>
        <div class="row mx-5 my-2">
            <button class="btn btn-primary mx-4">Buy Now</button>
            <button class="btn btn-primary ">Add to Cart</button>
        </div>
    </div>

    <div class="col-md-8">
        <h5><b>{{product.product_name}}</b></h5>
        <p><b>Rs.{{product.price}}</b></p>
        <p>{{product.desc}}</p>
    </div>

  </div>

</div>

{% endblock %}


{% block js %}
<script>


    if(localStorage.getItem('cart') == null){
     var cart = {};
     }
     else{
      cart = JSON.parse(localStorage.getItem('cart'));
      document.getElementById('cart').innerHTML = Object.keys(cart).length
    }

$('.cart').click(function(){
var idstr = this.id.toString();
if(cart[idstr] != undefined){
cart[idstr] = cart[idstr]+1;
}
else
{
cart[idstr] = 1;
}
console.log(cart)
localStorage.setItem('cart', JSON.stringify(cart))
document.getElementById('cart').innerHTML = Object.keys(cart).length
});

$('#popcart').popover();

document.getElementById("popcart").setAttribute('data-content','<h6>Your Shopping Cart</h6>');


</script>
{% endblock %}
